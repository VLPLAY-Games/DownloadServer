<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Download Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1 data-translate="login_title">🔐 Login</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/login" class="auth-form">
                <div class="form-group">
                    <label for="username" data-translate="username_label">👤 Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" data-translate="password_label">🔒 Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" data-translate="login_button">Login</button>
            </form>
            
            <p class="auth-link">
                <span data-translate="no_account_message">Don't have an account?</span>
                <a href="/register" data-translate="register_link">Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
