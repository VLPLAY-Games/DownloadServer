<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Download Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1 data-translate="register_title">📝 Register</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/register" class="auth-form">
                <div class="form-group">
                    <label for="username" data-translate="username_label">👤 Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" data-translate="password_label">🔒 Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" data-translate="confirm_password_label">🔒 Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" data-translate="register_button">Register</button>
            </form>
            
            <p class="auth-link">
                <span data-translate="have_account_message">Already have an account?</span>
                <a href="/login" data-translate="login_link">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
